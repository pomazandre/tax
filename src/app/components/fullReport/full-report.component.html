<p-dataList [value]="calcRespView">
  <ng-template let-item pTemplate="item">
    <div class="ui-grid ui-grid-responsive ui-fluid"
      style="font-size:15px;padding:3px;border-bottom:1px solid #D5D5D5;">
      <div class="ui-grid-row" *ngIf="notEmptyItem(item.label)&&(!isCurrency(item.label))">
        <div class="ui-grid-col-6" >
          <b>{{item.label}}</b>
        </div>
        <div class="ui-grid-col-6">
          {{item.value}}
        </div>
      </div>
      <div class="ui-grid-row" *ngIf="isCurrency(item.label)">
      <div class="ui-grid-col-6">
        <i>{{item.label}}</i>
      </div>
      <div class="ui-grid-col-6">
        <i>{{item.value}}</i>
      </div>
    </div>
      <div class="ui-grid-row" *ngIf="!notEmptyItem(item.label)">
        <div class="ui-grid-col-6">
          <p></p>
        </div>
        <div class="ui-grid-col-6">
          <p></p>
        </div>
      </div>
    </div>

  </ng-template>
</p-dataList>
<p></p>
