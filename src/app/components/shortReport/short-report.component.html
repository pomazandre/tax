<p-dialog header="Сводный отчет" [(visible)]="display" modal="modal" width="400">
  <div class="ui-g-12">
    <p-dataTable [value]="mdlView" scrollable="true" scrollHeight="250px" scrollWidth="350px" selectionMode="single"
      [ngStyle]="{'text-align': 'center'}">
      <p-column field="Country" header="страна"></p-column>
      <p-column field="Dist" header="расстояние, км"></p-column>
      <p-column field="payView" header="плата, {{Currency}}"></p-column>
    </p-dataTable>
  </div>
  <div class="ui-g-12">
    <p></p>
  </div>
  <div class="ui-g-12">
    <div class="ui-g-3">
      <button type="button" pButton (click)="handleClose()" label="ОK">
